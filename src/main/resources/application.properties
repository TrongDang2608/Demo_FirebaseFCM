# Ten ung dung
spring.application.name=booking-system

# ===============================================
# DATABASE CONFIGURATION (Loaded from .env file)
# ===============================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cau hinh Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Them dong nay de chi dinh Dialect, khac phuc loi chinh
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================================
# THYMELEAF CONFIGURATION (For Frontend)
# ===============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================================
# FIREBASE CONFIGURATION (Loaded from .env file)
# ===============================================
firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_PATH}
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.api-key=${FIREBASE_API_KEY}
firebase.auth-domain=${FIREBASE_AUTH_DOMAIN}
firebase.storage-bucket=${FIREBASE_STORAGE_BUCKET}
firebase.messaging-sender-id=${FIREBASE_MESSAGING_SENDER_ID}

# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=8080
server.servlet.context-path=/

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.com.booking=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# CUSTOM APP CONFIGURATION
# ===============================================
booking.reminder.advance-hours=24
booking.reminder.before-appointment-hours=1