<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
<div class="auth-container">
    <h2>Đăng Ký Tài Khoản</h2>
    <div th:if="${param.success}" class="alert alert-success">
        Đăng ký thành công! Vui lòng đăng nhập.
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
        <p class="mt-3">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a></p>
    </form>
</div>
</body>
</html>
